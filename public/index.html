<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Menghubungkan file CSS untuk styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kontainer utama untuk aplikasi chat -->
    <div id="chat-container">
        <!-- Kotak untuk menampilkan pesan chat -->
        <div id="chat-box"></div>
        <!-- Kontainer untuk input pesan dan tombol kirim -->
        <div id="input-container">
            <!-- Input teks untuk mengetik pesan -->
            <input type="text" id="chat-input" placeholder="Ketik pesan...">
            <!-- Tombol untuk mengirim pesan -->
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <!-- Menghubungkan file JavaScript untuk fungsionalitas -->
    <script src="client.js"></script>
</body>
</html>
